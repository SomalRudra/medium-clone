
spring:
  application:
    name: article-service
  datasource:
    url: jdbc:mysql://localhost:3306/medium-clone
    username: root
    password:
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        #        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
      show_sql: true
      defer-datasource-initialization: true
      generate-ddl: true
    show-sql: true
  sql:
    init:
      mode: always
server:
  port: 8080